
<fieldset>
  <form (submit) = "onSubmit()" class="postForm">
    <p>{{newTask | json}}</p>
    <label>Task name:
      <input type="text" name="name" [(ngModel)]="newTask.name"  />
    </label>
    <label>Task description:
      <input type="text" name="description"[(ngModel)]="newTask.description"  />
    </label>
    <label>Task title:
      <input type="text" name="title"[(ngModel)]="newTask.title" />
    </label>
    <input type="submit" value="Create Task" />
  </form>
</fieldset>
<h1><button (click)="tasksOnClick()">click me to get some tasks</button></h1>
<h2>The Task: </h2>
<p>{{tasks['data']}}</p>
<input (keyup)="taskOnClick($event)">

<div *ngFor="let x of tasks['data']">
 <p><a href="/tasks/{{x['_id']}}">{{x['_id']}}:</a> {{x['name']}} - {{x['description']}}</p>
 <form (submit) = "onDelete(x._id)" class="postForm">
    <input type="submit" value="DELETE" />
</form>
<form (submit) = "editOnClick(x)" class="postForm">
    <input type="submit" value="EDIT" />
</form>
<div *ngIf="x.showEditForm">
  <form (submit) = "onEdit(x)" class="postForm">
    {{x.title}}
    <label>Title:
      <input type="text" name="editTask.title" [(ngModel)] = "x.title" />
    </label>
    <label>Description:
      <input type="text" name="editTask.description" [(ngModel)] = "x.description" />
    </label>
    <input type="submit" value="EDIT" />
  </form>
</div>
</div>
